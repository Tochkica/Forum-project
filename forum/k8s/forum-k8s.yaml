apiVersion: v1
kind: Namespace
metadata:
  name: forum
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: forum-env
  namespace: forum
data:
  FLASK_APP: app.py
  FLASK_DEBUG: "True"
  SQLALCHEMY_DATABASE_URI: sqlite:////app/database/forum.db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: forum
  namespace: forum
spec:
  replicas: 1
  selector:
    matchLabels:
      app: forum
  template:
    metadata:
      labels:
        app: forum
    spec:
      initContainers:                   # delete initContainers section (up to containers: line) if you have a persistant config
      - name: db-init
        image: forum
        imagePullPolicy: Never          # For Docker Desktop - change for production
        command: ["flask", "db", "upgrade"]
        envFrom:
        - configMapRef:
            name: forum-env
        volumeMounts:
        - name: forum-db
          mountPath: /app/database
      containers:
      - name: forum
        image: forum
        imagePullPolicy: Never          # For Docker Desktop - change for production
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: forum-env
        volumeMounts:
        - name: forum-db
          mountPath: /app/database
      volumes:
      - name: forum-db
        emptyDir: {}                   # Change for production to a non-ephemeral solution
---
apiVersion: v1
kind: Service
metadata:
  name: forum
  namespace: forum
spec:
  selector:
    app: forum
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  type: NodePort
